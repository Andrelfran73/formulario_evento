<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=JetBrains+Mono:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>

        <form>
            <fieldset>
                <legend>Informações do evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span> </label>
                    <input type="text" id="event-title" required minlength="8" />
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span> </label>
                    <input type="url" id="event-link" required />
                </div>

                <div class="input-wrapper">
                    <label for="event-whatssap">Whatsapp para contato <span>(somente números e sem traços ou espaços)</span> </label>
                    <input type="number" id="event-whatssap"  required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-information">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="vip-lessons">Aula Vip</option>
                    </select>
                </div>
            </fieldset>



            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span> </label>
                    <input type="email" id="event-email" required />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span>
                    </label>
                    <input type="password" id="event-password" required minlength="8" />
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private" />
                    <label for="event-private">Evento privado</label>
                </div>

            </fieldset>



            <fieldset>
                <legend>Día e hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data </label>
                        <input type="date" id="event-date" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das </label>
                        <input type="time" id="event-begin" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até </label>
                        <input type="time" id="event-end" required />
                    </div>
                </div>
            </fieldset>

            <footer >
                <input class="button" type="submit" value="Salvar evento">
            </footer>
        </form>
    </div>
</body>

</html>
